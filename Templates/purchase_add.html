.button1 {
  display: inline-block;
  border-radius: 3px;
  background-color: #f4511e;
  background: linear-gradient(#3399ff, #79bcFF);
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 18px;
  height: 35px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.button1 span {
  cursor:pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  color: black;
}

.button1 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button1:hover{
background: linear-gradient(#79bcFF, #3399ff);
}

.button1:hover span {
  padding-right: 25px;
}

.button1:hover span:after {
  opacity: 1;
  right: 0;
}

.button1:active {
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

    <div id="newDetailsButtonDiv"
         style="position: absolute; width: 157px; height: 51px; z-index: 1; left: 502px; top: 5px; right: 441px;">

    <script>

		function addNewDetailsPurchase()
		{

                event.preventDefault();
                var fail = false;
                var fail_log = '';
                $( '#mainForm' ).find( 'select, textarea, input' ).each(function(){
                    if( ! $( this ).prop( 'required' )){}
                    else {
                        if ( ! $( this ).val() ) {
                            fail = true;
                            name = $( this ).attr( 'name' );
                            fail_log += name + " is required \n";
                        }
                    }


                });

                if ( ! fail )
                {
                    $.ajax({
                    url: '/ajax/addNewDetailsPurchase/',
                    type: "POST",
                    data: {

                        'memoNo': document.getElementById('memoNo').value ,
                        'date': document.getElementById('date').value,
                        'customer': document.getElementById('selectCustomer').value,
                        'sr': document.getElementById('selectSR').value,
                        'itemID': document.getElementById('itemID').value,
                        'itemUnit': document.getElementById('itemUnit').value,
                        'itemFree': document.getElementById('itemFree').value,
                        'itemRate': document.getElementById('itemRate').value


                    },
                    dataType: 'json',
                    success: function (data) {

                        if(data.isFound)
                        {
                            $("#memoNo").val(data.saleMemoObjectID);
                            $('#saleItemTable tbody').html(data.dataForTable);
                            $('#tempTotal').val(data.tempTotal);
                            $('#itemID').val(0);
                            $('#itemSize').val(0);
                            $('#itemUnit').val(0);
                            $('#itemFree').val(0);
                            $('#itemRate').val(0);

                            maintainItemValue();
                            maintainValue();
                            hide();

                        }
                        else
                        {
                            alert("id does not exit.");
                        }
                    }
                  });
                }
                else
                {
                    alert( fail_log );
                }
         }

        function hide()
        {
            var x1 = document.getElementById("editButtonDiv");
            x1.style.display = "none";
            var x2 = document.getElementById("deleteButtonDiv");
            x2.style.display = "none";
            var x3 = document.getElementById("printButtonDiv");
            x3.style.display = "none";
            var x4 = document.getElementById("newMemoButtonDiv");
            x4.style.display = "none";
            var x5 = document.getElementById("memoNoForPrintFieldset");
            x5.style.display = "none";
        }
        function unHide()
        {
            var x1 = document.getElementById("editButtonDiv");
            x1.style.display = "block";
            var x2 = document.getElementById("deleteButtonDiv");
            x2.style.display = "block";
            var x3 = document.getElementById("printButtonDiv");
            x3.style.display = "block";
            var x4 = document.getElementById("newMemoButtonDiv");
            x4.style.display = "block";
            var x5 = document.getElementById("memoNoForPrintFieldset");
            x5.style.display = "block";
        }



        </script>

    <div id="saveButtonDiv"

    <script>
		function saveMemo()
		{

                event.preventDefault();
                var fail = false;
                var fail_log = '';
                $( '#mainForm' ).find( 'select, textarea, input' ).each(function(){
                    if( ! $( this ).prop( 'required' )){}
                    else {
                        if ( ! $( this ).val() ) {
                            fail = true;
                            name = $( this ).attr( 'name' );
                            fail_log += name + " is required \n";
                        }
                    }


                });

                if ( ! fail )
                {
                    $.ajax({
                    url: '/ajax/saveMemoPurchase/',
                    type: "POST",
                    data: {

                        'memoNo': document.getElementById('memoNo').value ,
                        'discount': document.getElementById('discount').value ,
                        'paid': document.getElementById('paid').value ,

                    },
                    dataType: 'json',
                    success: function (data) {

                        if(data.isSuccessful)
                        {
                            alert("Memo saved successfully");
                            unHide();

                            $("#memoNoForPrint").val(data.memoNo);
                        }
                        else
                        {
                            alert("Memo did not saved successfully");
                        }
                    }
                  });
                }
                else
                {
                    alert( fail_log );
                }
         }



        </script>
